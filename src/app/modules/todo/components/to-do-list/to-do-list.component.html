<mat-table *ngIf="todos?.length" [dataSource]="todos | sortTodos" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef > Todo Name </mat-header-cell>
    <mat-cell class="name-column" [ngClass]="{'line-through': todo.status === 'COMPLETE'}" *matCellDef="let todo" >
      {{ todo.name }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="priority">
    <mat-header-cell *matHeaderCellDef > Priority </mat-header-cell>
    <mat-cell *matCellDef="let todo" class="name-column" [ngClass]="{'line-through': todo.status === 'COMPLETE'}">
      {{ todo.priority.toLowerCase() }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef > Actions </mat-header-cell>
    <mat-cell *matCellDef="let todo" >
       <section>
        <button mat-button (click)="onComplete(todo)">
        <mat-icon>done</mat-icon>
      </button>
      </section>
      <section>
        <button mat-button (click)="onEdit(todo)">
        <mat-icon>edit</mat-icon>
      </button>
      </section>
      <section (click)="onRemove(todo)">
        <button mat-button>
        <mat-icon>delete</mat-icon>
      </button>
      </section>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<div *ngIf="!todos?.length">
<p  class="no-todos" >No tasks available! </p>
<p  class="no-todos">Looks like you're all set for now.</p>
</div>
